environment:
  matrix:
    - PYTHON: "C:\\Python27"
    - PYTHON: "C:\\Python35"
    - PYTHON: "C:\\Python27-x64"
    - PYTHON: "C:\\Python35-x64"

install:
  - "%PYTHON%/Scripts/pip.exe install -r requirements.txt"
  - "%PYTHON%/Scripts/pip.exe install -r requirements_test.txt"
  - "%PYTHON%/Scripts/pip.exe install mock"
  - "%PYTHON%/Scripts/pip.exe install ."

build_script:
  - "%CMD_IN_ENV% python -m pytest --flake8 nexusadspy"
